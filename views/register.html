<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - Heladería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #ff6384;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            max-width: 400px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #ff6384;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4a6e;
        }

        .messages {
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }

        .messages.error {
            background-color: #f44336;
            color: white;
        }

        .messages.success {
            background-color: #4caf50;
            color: white;
        }

        .login-link {
            margin-top: 1rem;
            text-align: center;
        }

        .login-link a {
            color: #ff6384;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de Cliente</h1>
    </header>
    <main>
        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="messages-container">
                    {% for category, message in messages %}
                        <div class="messages {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Formulario de Registro -->
        <form action="{{ url_for('routes.web_register') }}" method="POST">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

            <button type="submit">Registrar</button>
        </form>

        <div class="login-link">
            <p>¿Ya tienes cuenta? <a href="{{ url_for('routes.root') }}">Inicia Sesión</a></p>
        </div>
    </main>
</body>
</html>
